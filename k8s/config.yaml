apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  FLASK_ENV: "dev" # Change to "production" when ready
  APP_PORT: "5000"
  DB_HOST: "db"      # K8s Service name for MySQL
  DB_PORT: "3306"    # Internal container port
  REDIS_HOST: "cache" # K8s Service name for Redis
  REDIS_PORT: "6379"