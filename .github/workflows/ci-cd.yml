name: CI/CD pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Unit and Integrated Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest src/tests/unit
          pytest src/tests/integration

  push-to-dockerhub:
    name: Push to Docker Hub
    needs: test
    runs-on: ubuntu-latest
    strategy:
      # This runs all 3 builds at the exact same time in different runners
      matrix:
        include:
          - context: .
            image: 2000023946/auth-service
          - context: ./client
            image: 2000023946/auth-client
          - context: ./db
            image: 2000023946/auth-db

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 2000023946
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: |
            ${{ matrix.image }}:latest
            ${{ matrix.image }}:${{ github.sha }}
