version: '3.8'

services:
  app:
    build: .
    # FIX 1: Moved 'image' out of 'environment' section
    # FIX 2: Added a variable for the tag so you can push different versions (defaults to v1)
    image: 2000023946/auth-service:${TAG:-v1}
    container_name: auth_app
    ports:
      - "${APP_PORT:-5000}:5000"
    env_file:
      - .env.test
    environment:
      - FLASK_ENV=${FLASK_ENV}
      # Internal Docker Networking (These must match service names below)
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      # Secrets from .env
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
      - cache
    restart: always

  db:
    image: mysql:8.0
    container_name: auth_db
    env_file:
      - .env.test
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      # FIX 3: Parameterized the Host Port using .env (3307)
      - "${DB_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: always

  cache:
    image: redis:alpine
    container_name: auth_cache
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always

volumes:
  db_data: